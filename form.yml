---
cluster: "buddy"
form:
  - buddy_queue
  - jupyter_type
  - buddy_num_hours
  - buddy_num_cores
  - advanced
  - version
  - modules
  - commands

attributes: 
  buddy_queue:
    label: Queue
    help: "Queue your job will run on"
    widget: select
    options:
      - [ "General", "general" ]
      - [ "High Mem", "high-mem" ]
      - [ "GPU", "gpu"]
    value: "General"
  buddy_num_hours:
    widget: number_field
    label: "Number of hours"
    required: true
    help: "Set the length of time for this job (1-48)"
    min: 1
    max: 48
    step: 1
    value: 2
  buddy_num_cores:
    widget: number_field
    label: "Number of cores"
    required: true
    help: "Set the number of cores for this job (1-20)"
    min: 1
    max: 20
    step: 1
    value: 2
  advanced:
    widget: check_box
    label: View advanced options
    value: false  
  jupyter_type:
    widget: select
    label: "Jupyter Session Type"
    help: "Choose between Jupyter Notebook and Jupyter Lab"
    options:
      - ["Jupyter Notebook", "jupyter notebook"]
      - ["Jupyter Lab", "jupyter-lab"]
  version: 
    widget: select
    label: "Jupyter version"
    help: "This defines the version of Jupyter you want to load"
    options:
      - [ "Jupyter 1.2.5 (Python 3.7.4/FOSS 2019b/GCC 8.3.0)", "JupyterLab/1.2.5-foss-2019b-Python-3.7.4" ]
      - [ "Jupyter 2.2.8+IPyParallel 6.3.0 (Python 3.8.6/FOSS 2020b/GCC 10.2.0", "JupyterLab/2.2.8-GCCcore-10.2.0 ipyparallel/6.3.0-foss-2020b-Python-3.8.6" ]
      - [ "Jupyter 3.0.16 (Python 3.9.5/FOSS 2021a/GCC 10.3.0)", "JupyterLab/3.0.16-GCCcore-10.3.0" ]
      - [ "Custom (User supplied Jupyter)", "custom" ]
  modules:
    widget: text_field
    label: Additional modules
    help: "Additional modules you wish to load seperated by spaces. Please be sure to match the FOSS, GCC, and or Python versions listed with your selected Jupyter version."
    value: "TensorFlow/2.6.0-foss-2021a"
  commands:
    lable: Launch Commands
    widget: text_area
    help: "Place commands here to load in a custom version of Jupyter. Please note that OnDemand will handle the actual launching of Jupyter."
    value: "module load Anaconda3/2021.05\nconda activate myenv"

